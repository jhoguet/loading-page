            width: 100%;
            height : 100%;
            position: relative;;
            box-sizing: border-box;
            font-family:Helvetica,Arial,sans-serif;
            color: #272727;
        }
        .loading-page {
            position: absolute;
            width: 500px;
            height: 300px;
            padding: 0;

            top: 50%;
            left: 50%;

            text-align: center;

            margin: -150px 0 0 -250px;
        }
        .loading-page h1, .loading-page h2 {
            margin: 0;
            padding:0;
            font-weight: 300;
            line-height: 30px;
            color: #272727;
        }
        .loading-page h1{
            font-size: 30px;
            margin-bottom:20px;
        }
        .loading-page h2 {
            font-size: 20px;
        }

    </style>
